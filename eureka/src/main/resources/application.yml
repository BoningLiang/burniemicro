server:
  port: 8888
spring:
  application:
    name: eureka-server
  security:
    user:
      name: eureka
      password: eureka
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:${server.port}/eureka/